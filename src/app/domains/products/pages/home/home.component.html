<div class="bg-gray-100 min-h-screen py-8 px-4">
    <div class="container mx-auto">
        <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5">
            @for(category of categoryService.categories(); track category) {
                <a 
                    routerLink="/list" 
                    [queryParams]="{ category_id: category.id }" 
                    class="bg-white shadow-md rounded-lg overflow-hidden block">
                    <!-- Imagen estática -->
                    <img src="/img/1.jpg" alt="Imagen de categoría" class="w-full h-32 object-cover">
                    
                    <!-- Nombre de la categoría -->
                    <div class="p-4">
                        <h3 class="text-lg font-semibold text-gray-800">{{ category.name }}</h3>
                    </div>
                </a>
            }
        </div>
    </div>
</div>

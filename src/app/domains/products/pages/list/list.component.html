<div class="bg-gray-300 min-h-screen">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 container mx-auto mt-5 px-4 min-w-0">
      @for(product of products(); track product;){
        <app-products
          [product]="product"
          (addToCart)="addToCart($event)" 
          (ratingChange)="fromChildRating($event, product.id)">
        </app-products>
      }
    </div>
  </div>

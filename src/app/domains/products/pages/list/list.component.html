<div class="bg-gray-100 min-h-screen py-8 px-4">
  <div class="container mx-auto">
    <div
      class="grid gap-6
            grid-cols-1
            sm:grid-cols-2
            md:grid-cols-3
            lg:grid-cols-4
            xl:grid-cols-5
            justify-items-center">

      @for(product of productService.products(); track product) {
        <app-products [product]="product"></app-products>
      }
    </div>
  </div>
</div>

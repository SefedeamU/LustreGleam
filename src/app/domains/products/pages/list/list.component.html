<div class="bg-gray-100 min-h-screen py-8 px-4">
  <div class="container mx-auto">
    <div>
      <ul>
        <li>
            <a routerLink="/" [queryParams]="{}">All</a>
        </li>
        @for(category of categories(); track category) {
          <li class="text-gray-700 text-sm font-semibold mb-2">
            <a routerLink="/"[queryParams]="{category_id: category.id}">{{ category.name }}</a>
          </li>
        }
      </ul>
    </div>
    <div
      class="grid gap-6
            grid-cols-1
            sm:grid-cols-2
            md:grid-cols-3
            lg:grid-cols-4
            xl:grid-cols-5
            justify-items-center">

      @for(product of products(); track product) {
        <app-products [product]="product"></app-products>
      }

    </div>
  </div>
</div>

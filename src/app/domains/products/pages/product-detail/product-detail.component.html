<div *ngIf="product() as product" class="min-h-screen bg-gray-100 py-10 px-4 md:px-0 flex justify-center">
    <div class="w-full max-w-screen-lg bg-white shadow-xl rounded-xl overflow-hidden p-6 md:p-10 flex flex-col md:flex-row gap-10 transition-all duration-300">

        <!-- Galería de imágenes (Carousel) -->
        <div class="w-full md:w-1/2">
            <div id="animation-carousel" class="relative w-full" data-carousel="static">
            <div class="relative h-[300px] md:h-[400px] lg:h-[500px] overflow-hidden rounded-lg shadow-md border border-gray-200">
                <div *ngFor="let img of product.images; let i = index"
                    class="duration-300 ease-in-out"
                    [attr.data-carousel-item]="i === 0 ? 'active' : ''"
                    [ngClass]="{ 'hidden': i !== 0 }">
                <img [src]="img"
                    class="absolute block w-full h-full object-cover object-center top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
                    alt="Imagen del producto">
                </div>
            </div>
    
            <!-- Controles -->
            <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/40 hover:bg-white/60 transition">
                <svg class="w-4 h-4 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                </svg>
                </span>
            </button>
            <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/40 hover:bg-white/60 transition">
                <svg class="w-4 h-4 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                </svg>
                </span>
            </button>
            </div>
        </div>
    
        <!-- Detalles del producto -->
        <div class="w-full md:w-1/2 flex flex-col justify-between">
            <div>
            <h2 class="text-xs md:text-sm text-gray-500 uppercase tracking-wider mb-1">{{ product.category.name }}</h2>
            <h1 class="text-2xl md:text-4xl font-semibold text-gray-900 mb-3">{{ product.title }}</h1>
            <p class="text-gray-700 text-sm md:text-base mb-4 leading-relaxed">
                {{ product.description }}
            </p>
            <div class="text-2xl md:text-3xl font-bold text-gray-900 mb-6">{{ product.price | currency}} </div>
            <button (click)="addToCartHandler()" class="cursor-pointer bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 shadow-md w-full md:w-auto">
                Add To Cart
            </button>
            </div>
    
            <p class="mt-6 text-xs text-gray-400">
            Producto añadido el: {{ product.creationAt | date:'medium' }}
            </p>
        </div>
    </div>
</div>

<div class="relative w-full max-w-[275px] bg-white border border-gray-300 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-600 overflow-hidden flex flex-col transition-all duration-300">

    <!-- ✅ OVERLAY animado con @curtainDrop DENTRO del card -->
    <div
        *ngIf="showOverlay"
        @curtainDrop
        (@curtainDrop.done)="showOverlay = false"
        class="absolute inset-0 z-40 flex items-center justify-center bg-blue-700 text-white text-sm font-bold">
        ¡Se agregó al carrito!
    </div>

    <!-- CONTENEDOR DE IMAGEN -->
    <a [routerLink]="['/product', product.id]">
        <div class="relative w-full aspect-[4/3] bg-gray-200 overflow-hidden rounded-t-lg">

        <!-- Imagen de fondo difuminada -->
        <img
            [src]="product.images"
            alt="Imagen fondo"
            class="absolute inset-0 w-full h-full object-cover blur-md scale-110 opacity-40" />

        <!-- Imagen principal proporcional -->
        <div class="relative z-10 flex items-center justify-center w-full h-full">
            <img
            [src]="product.images"
            alt="Imagen producto"
            class="max-w-full max-h-full object-contain transition-transform duration-200 hover:scale-105 drop-shadow-md rounded-t-lg" />
        </div>
        </div>
    </a>

    <!-- CONTENIDO DEL CARD -->
    <div class="bg-white dark:bg-gray-800 px-4 py-4 flex flex-col justify-between gap-2 rounded-b-lg">
        <a [routerLink]="['/product', product.id]">
        <h5 class="text-sm sm:text-base font-semibold tracking-tight text-gray-900 dark:text-white line-clamp-2">
            {{ product.title }}
        </h5>
        </a>

        <!-- RATING -->
        <div class="flex items-center">
        <div class="flex items-center space-x-1 rtl:space-x-reverse">
            @for (i of [0, 1, 2, 3, 4]; track i) {
            <svg
                class="w-4 h-4"
                [ngClass]="i < product.rating ? 'text-yellow-300' : 'text-gray-200 dark:text-gray-600'"
                (click)="setRating(i + 1)"
                fill="currentColor"
                viewBox="0 0 22 20">
                <path
                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
            </svg>
            }
        </div>
        <span class="ml-2 bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800">
            {{ product.rating }}
        </span>
        </div>

        <!-- PRECIO + BOTÓN -->
        <div class="flex flex-col space-y-1">
        <span class="text-lg font-bold text-gray-900 dark:text-white">
            {{ product.price | currency : "$" : "symbol" : "1.2" }}
        </span>
        <span class="text-xs text-gray-500 dark:text-white">
            {{ product.creationAt | timeAgo }}
        </span>
        <button
            (click)="addToCartHandler()"
            class="cursor-pointer mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-xs px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Add to cart
        </button>
        </div>
    </div>
</div>

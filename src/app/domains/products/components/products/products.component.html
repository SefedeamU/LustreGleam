<div class="w-72 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="p-4 rounded-t-lg" [src]="product.images" alt="product image" />
    </a>
    <div class="px-4 pb-4">
        <a href="#">
            <h5 class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.title }}</h5>
        </a>
        <div class="flex items-center mt-2 mb-4">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
                @for(i of [0, 1, 2, 3, 4]; track i;) {
                    <svg
                        class="w-3.5 h-3.5 cursor-pointer"
                        [ngClass]="i < product.rating ? 'text-yellow-300' : 'text-gray-200 dark:text-gray-600'"
                        (click)="setRating(i + 1)"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 22 20"
                    >
                        <path
                            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"
                        />
                    </svg>
                }
            </div>
            <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2 py-0.5 rounded-sm dark:bg-blue-200 dark:text-blue-800 ms-3">{{product.rating}}</span>
        </div>
        <div class="flex flex-col space-y-1">
            <span class="text-xs font-bold text-gray-900 dark:text-white">{{ product.description }}</span>
            <span class="text-2xl font-bold text-gray-900 dark:text-white">{{ product.price | currency:'$':'symbol':'1.2' }}</span>
            <span class="text-xs font-bold text-gray-500 dark:text-white">{{ product.creationAt | timeAgo}}</span>
            <button (click)="addToCartHandler()" href="#" class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add to cart</button>
        </div>
    </div>
</div>

<div>
    <div #wave></div>
    <button (click)="playPause()" class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75 cursor-pointer">
    @if(isPlaying()) {
        <span>Pause</span>
    } @else {
        <span>Play</span>}
    </button>
</div>

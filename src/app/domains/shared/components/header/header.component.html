<!--Carrito de compras-->
<div class="fixed border-l-4 top-0 right-0 bg-red z-40 w-100 h-screen p-4 overflow-y-auto transition-transform bg-white"
    [ngClass]="hideCart() ? 'translate-x-full' : 'translate-x-0'">
    <div class="flex justify-between items-center">
        <p class="text-xl">My Cart</p>
    <button (click)="cartHandler()" class="cursor-pointer ms-auto p-2 rounded-full hover:bg-gray-300 focus:outline-none">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
            >
            <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
            />
            </svg>
        </button>
    </div>
    
    <!-- Elementos del carrito de compras-->    
    @for(product of cart(); track product;){
        <div class="mt-4 w-72 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
            <div class="px-4 pb-4">
                <div class="flex items-center mt-2">
                    <!-- Imagen del producto -->
                    <div>
                        <img class="w-16 h-16 p-2 rounded-t-lg" [src]="product.images[0]" alt="product image" />
                    </div>
                    <div class="flex flex-col space-y-2 rtl:space-y-reverse">
                        <!-- Nombre del producto -->
                        <div>
                            <h5 class="text-lg font-semibold tracking-tight text-gray-900 dark:text-white">{{ product.title }}</h5>
                        </div>
                        <!-- Precio del producto -->
                        <div>
                            <h5 class="text-md font-medium tracking-tight text-gray-700 dark:text-gray-300">{{ product.price }}$</h5>
                        </div>
                    </div>
                    <!-- Botón de eliminar -->
                    <button (click)="onRemove(product)" class="cursor-pointer ms-auto p-2 rounded-full bg-gray-800  hover:bg-gray-700 focus:outline-none">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="white"
                            class="w-6 h-6"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M6 18L18 6M6 6l12 12"
                            />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    }
    <hr class="border-t-2 border-gray-700 mt-6" />
    <div [ngClass]="cart().length === 0 ? 'hidden' : ''">
        <span class="text-xl text-gray-900 dark:text-black">Total: {{ totalPrice() }}$</span>
    </div>
    
</div>
